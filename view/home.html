<h2 class="tituloPrincipal text-center corLaranja maiusculo">Adicionados recentemente</h2>
<br/>

  <div class="col-sm-6 col-md-3 receita container"  ng-repeat = "receita in receitas | filter:filtroDeBusca | orderBy:'-dataCriacao'" >
    <a href="#/pagina-da-receita/{{receita.id}}">
      <img class="zoom img-responsive" id="indexImg"  src="{{receita.foto}} "alt="{{receita.nome}}"  >
      <p class="nomeReceita text-center maiusculo">{{receita.nome}}</p>
      <p class="categoriaReceita text-center">{{receita.categoria.nome}}</p>
    </a>
  </div>
